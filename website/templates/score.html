{% extends 'base.html' %} {% block title %}Score{% endblock %} {%block body%}
<div class="container text-center">
  <h1>{{category}}</h1>
  <h1>{{score}}/10</h1>
  <form method="POST" action="/profile">
    <input style="display: none" type="number" name="score" value="{{score}}" />
    <button type="submit" class="btn btn-primary">Save Score</button>
  </form>
</div>
{%endblock%}
